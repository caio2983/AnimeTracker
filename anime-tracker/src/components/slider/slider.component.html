<p-carousel
  [value]="trendingData.data"
  [numVisible]="4"
  [numScroll]="3"
  [circular]="false"
>
  <ng-template let-anime pTemplate="item">
    <div class="product-item">
      <div class="product-item-content">
        <div class="p-mb-3"></div>
        <div>
          <img
            class="product-image"
            src="{{ anime.attributes.posterImage.medium }}"
          />
          <h4 class="p-mb-1">
            {{ anime.attributes.canonicalTitle }}
          </h4>
          <!-- <h4 class="p-mb-1">
            {{ anime.attributes.canonicalTitle }}
          </h4> -->
          <h6 class="p-mt-0 p-mb-3">{{ anime.attributes.canonicalTitle }}</h6>
          <div class="car-buttons p-mt-3">
            <p-button
              type="button"
              styleClass="p-button  
                              p-button-rounded p-mr-2"
              icon="pi pi-search"
            >
            </p-button>
            <p-button
              type="button"
              styleClass="p-button-success  
                              p-button-rounded p-mr-2"
              icon="pi pi-star"
            >
            </p-button>
            <p-button
              type="button"
              styleClass="p-button-help  
                              p-button-rounded"
              icon="pi pi-cog"
            >
            </p-button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
