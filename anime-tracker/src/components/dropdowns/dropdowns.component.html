<div class="hero">
  <div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button
          type="button"
          class="btn btn-outline-primary"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          {{ selectedYear }}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem (click)="emitYear('2024')">2024</button>
          <button ngbDropdownItem (click)="emitYear('2023')">2023</button>
          <button ngbDropdownItem (click)="emitYear('2022')">2022</button>
          <button ngbDropdownItem (click)="emitYear('2021')">2021</button>
          <button ngbDropdownItem (click)="emitYear('2020')">2020</button>
          <button ngbDropdownItem (click)="emitYear('2019')">2019</button>
          <button ngbDropdownItem (click)="emitYear('2018')">2018</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button
          type="button"
          class="btn btn-outline-primary"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          {{ selectedGenre }}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem (click)="emitGenre('action')">Action</button>
          <button ngbDropdownItem (click)="emitGenre('horror')">Horror</button>
          <button ngbDropdownItem (click)="emitGenre('slice-of-life')">
            Slice of life
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
